{% extends 'home.html'%}

{% block content%}
{% csrf_token %}

<style>
  :root{
    --bg: #0b1220;
    --card: rgba(255,255,255,0.08);
    --card-border: rgba(255,255,255,0.14);
    --text: #eaf0ff;
    --muted: rgba(234,240,255,0.7);
    --primary: #6d5efc;
    --primary-2: #4fd1c5;
    --danger: #ff5a7a;
    --input-bg: rgba(255,255,255,0.06);
    --input-border: rgba(255,255,255,0.14);
  }

  /* Page background (if your base template allows body styling) */
  body{
    background: radial-gradient(1200px 600px at 20% 10%, rgba(109,94,252,0.25), transparent 60%),
                radial-gradient(900px 500px at 80% 30%, rgba(79,209,197,0.18), transparent 55%),
                var(--bg);
    color: var(--text);
  }

  .node-wrap{
    min-height: calc(100vh - 120px);
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 48px 16px;
  }

  .node-card{
    width: 100%;
    max-width: 560px;
    border-radius: 18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
    border: 1px solid var(--card-border);
    box-shadow: 0 14px 40px rgba(0,0,0,0.35);
    overflow: hidden;
  }

  .node-card-header{
    padding: 22px 26px;
    border-bottom: 1px solid rgba(255,255,255,0.10);
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }

  .node-title{
    margin: 0;
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 0.2px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .node-badge{
    font-size: 12px;
    color: rgba(255,255,255,0.85);
    background: rgba(109,94,252,0.18);
    border: 1px solid rgba(109,94,252,0.35);
    padding: 6px 10px;
    border-radius: 999px;
    white-space: nowrap;
  }

  .node-card-body{
    padding: 26px;
  }

  .form-label{
    color: var(--muted);
    font-weight: 600;
    margin-bottom: 6px;
  }

  .form-control{
    background: var(--input-bg);
    border: 1px solid var(--input-border);
    color: var(--text);
    border-radius: 12px;
    padding: 12px 14px;
    height: auto;
    transition: all 0.18s ease;
  }

  .form-control:focus{
    background: rgba(255,255,255,0.08);
    border-color: rgba(109,94,252,0.55);
    box-shadow: 0 0 0 0.2rem rgba(109,94,252,0.18);
    color: var(--text);
  }

  select.form-control option{
    color: #0b1220; /* options list uses OS UI; keep readable */
  }

  .form-text{
    color: rgba(234,240,255,0.62) !important;
  }

  .node-btn{
    width: 100%;
    border: 0;
    border-radius: 14px;
    padding: 12px 14px;
    font-weight: 700;
    letter-spacing: 0.2px;
    background: linear-gradient(90deg, var(--primary), var(--primary-2));
    box-shadow: 0 10px 22px rgba(109,94,252,0.22);
    transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
  }

  .node-btn:hover{
    filter: brightness(1.02);
    box-shadow: 0 14px 28px rgba(109,94,252,0.28);
    transform: translateY(-1px);
  }

  .node-divider{
    height: 1px;
    width: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,90,122,0.65), transparent);
    margin: 18px 0 0;
  }

  .node-grid{
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
  }

  @media (max-width: 576px){
    .node-grid{ grid-template-columns: 1fr; }
    .node-card-body{ padding: 20px; }
    .node-card-header{ padding: 18px 20px; }
  }
</style>

<div class="node-wrap">
  <div class="node-card">
    <div class="node-card-header">
      <h3 class="node-title">
        <span style="display:inline-block;width:10px;height:10px;border-radius:999px;background:var(--primary);box-shadow:0 0 0 6px rgba(109,94,252,0.18);"></span>
        Add DFL Node
      </h3>
      <span class="node-badge">Network Setup</span>
    </div>

    <div class="node-card-body">
      <div class="mb-3">
        <label for="txtDeviceIP" class="form-label">IP Address</label>
        <input type="text" class="form-control" id="txtDeviceIP" placeholder="192.168.0.1">
        <small class="form-text">The node with the entered IP address should be in the same network.</small>
      </div>

      <div class="node-grid">
        <div class="mb-3">
          <label for="txtDevicePort" class="form-label">Port</label>
          <input type="text" class="form-control" id="txtDevicePort" placeholder="1234">
        </div>

        <div class="mb-3">
          <label for="txtDeviceName" class="form-label">Device Name</label>
          <select id="txtDeviceName" class="form-control">
            <option value="PC">PC</option>
            <option value="Raspberry Pi">Raspberry Pi</option>
          </select>
        </div>
      </div>

      <div class="node-grid">
        <div class="mb-3">
          <label for="txtDeviceMemory" class="form-label">Memory (GBs)</label>
          <input type="text" class="form-control" id="txtDeviceMemory" placeholder="12" required>
        </div>

        <div class="mb-3">
          <label for="txtDeviceProcessor" class="form-label">Processor (MHz)</label>
          <input type="text" class="form-control" id="txtDeviceProcessor" placeholder="2800" required>
        </div>
      </div>

      <button class="btn node-btn" id="btnaddDevice_1" type="button">Add Device</button>
      <div class="node-divider"></div>
    </div>
  </div>
</div>

<script type="text/javascript">
  var csrf = $('input[name =csrfmiddlewaretoken]').val();

  $('#btnaddDevice_1').click(function(){
    var ipTester =
      /^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/;

    if(!$('#txtDeviceIP').val() ){
      alert('Please Enter IP Address')
      return
    }
    if (!ipTester.test($('#txtDeviceIP').val())){
      alert('IP Address is not valid')
      return
    }
    if(!$('#txtDevicePort').val()){
      alert('Please Enter Port')
      return
    }
    if(!$('#txtDeviceName').val() || !$('#txtDeviceMemory').val() || !$('#txtDeviceProcessor').val() ){
      alert('Device Information is required')
      return
    }

    var csrf = $('input[name =csrfmiddlewaretoken]').val();
    $.ajax({
      data: {
        ip_address: $('#txtDeviceIP').val(),
        port: $('#txtDevicePort').val(),
        name: $('#txtDeviceName').val(),
        memory: $('#txtDeviceMemory').val(),
        processor: $('#txtDeviceProcessor').val(),
        r_type: 'Adddevice',
        csrfmiddlewaretoken : csrf
      },
      type: 'POST',
      url: '/APIs'
    }).done(function(data){
      if(data.status == 1){
        alert('Device added Successfully')
        $('#txtDeviceIP').val('')
        $('#txtDevicePort').val('')
        update_devices()
      }else{
        alert('Failed to add device')
      }
    });
  });
</script>

{% endblock content%}
